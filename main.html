<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Name">
		</div>
		<br>
		<div>
			<label for="phone">Phone Number</label>
			<input type="text" id="phone" placeholder="Phone Number">
		</div>
		<br>
		<div>
			<label for="address">Address</label>
			<input type="text" id="address" placeholder="Address">
		</div>
		<br>
		<div>
			<label for="checkbox">Have you ever lived with a Dog before?</label>
			<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
		</div>
		<br>
		<div style="line-height: 40px; margin-top: -10px;">
			<label for="multiSelect">Please select your preferred breeds</label> <br>
			<select id="multiSelect" multiple>
				<option value="German-Shepherd">German-Shepherd</option>
				<option value="Golden-Retriever">Golden-Retriever</option>
				<option value="Bull-Dog">Bull-Dog</option>
			</select>
		</div>
		<br>
		<input type="submit" id="submit" value="Submit">
		
	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
